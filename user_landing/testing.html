<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h3 class="mb-4">Submitted Form Data</h3>

        <div id="formData">
            <!-- Form data will be injected here dynamically -->
        </div>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", function() {
            const formData = document.getElementById("formData");

            // Initialize URLSearchParams
            const urlParams = new URLSearchParams(window.location.search);

            // Get values from the URL
            const rentalType = urlParams.get("rentalType");
            const driverType = urlParams.get("driverType");
            const deliveryLocation = urlParams.get("deliveryLocation");
            const returnLocation = urlParams.get("returnLocation");
            const priceType = urlParams.get("priceType");
            const startDate = urlParams.get("startDate");
            const returnDate = urlParams.get("returnDate");
            const startTime = urlParams.get("startTime");
            const returnTime = urlParams.get("returnTime");

            if (rentalType || driverType || deliveryLocation || returnLocation || priceType || startDate || returnDate || startTime || returnTime) {
                formData.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Rental Information</h5>
                            <ul class="list-unstyled">
                                <li><strong>Rental Type:</strong> ${rentalType}</li>
                                <li><strong>Driver Type:</strong> ${driverType}</li>
                                <li><strong>Delivery Location:</strong> ${deliveryLocation}</li>
                                <li><strong>Return Location:</strong> ${returnLocation}</li>
                            </ul>

                            <h5 class="card-title mt-4">Booking Information</h5>
                            <ul class="list-unstyled">
                                <li><strong>Price Type:</strong> ${priceType}</li>
                                <li><strong>Start Date:</strong> ${startDate}</li>
                                <li><strong>Return Date:</strong> ${returnDate}</li>
                                <li><strong>Start Time:</strong> ${startTime}</li>
                                <li><strong>Return Time:</strong> ${returnTime}</li>
                            </ul>
                        </div>
                    </div>
                `;
            } else {
                formData.innerHTML = '<p>No data available to display.</p>';
            }
        });
    </script>
    
</body>
</html>
